{% extends 'base.html' %}

{% block content %}

<body class="home">

<div class="jumbotron text-center">
  <div class="container">
    <h1 class="display-4">شعر...</h1>
  </div>
</div>

<h3>{{ current_user.username }}</h3>

<div class="card" style="direction: rtl;">
  {% for post in posts %}
    <a href="{{ url_for('detail', post_id=post.id) }}" class="card-body">{{ post.title }}</a>
  {% endfor %}
</div>

<script src="/static/scripts.js"></script>

 {% endblock content %}
